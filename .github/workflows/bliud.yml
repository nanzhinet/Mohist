name: Test and build mohist 1.21

on:
  push:
    branches: [ 1.21 ]
  pull_request:
    branches: [ 1.21 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: 21
        distribution: 'temurin'

    - name: Download Gradle
      run: |
        curl -L -o gradle-8.7-bin.zip https://wy.nazhw.com/gradle-8.7-bin.zip
        mkdir -p $HOME/gradle
        unzip gradle-8.7-bin.zip -d $HOME/gradle

    - name: Set Gradle home
      run: echo "GRADLE_HOME=$HOME/gradle/gradle-8.7" >> $GITHUB_ENV

    - name: Add Gradle to PATH
      run: echo "$HOME/gradle/gradle-8.7/bin" >> $GITHUB_PATH

    - name: Setup mohist 1.21
      run: |
        chmod +x ./gradlew
        ./gradlew setup

    - name: Build mohist 1.21
      run: |
        chmod +x ./gradlew
        ./gradlew installerJar

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Mohist-1.21-343-server
        path: projects/mohist/build/libs/mohist-1.21-343-server.jar
